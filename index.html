<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Braah+One&family=Chokokutai&family=Darumadrop+One&family=Splash&display=swap" rel="stylesheet">
  <h1>Gif Finder</h1>
</head>

<body>

  <div id="main-div">

    <div id="form-container">
      <form id="form-search">
        <label for="gif-search">Search</label>
        <input type="text" id="gif-search">
        <button class="search-btn">Search</button>
        <button class="rmvBtn">Remove All</button>
      </form>
    </div>

    <div id="gifs-container"></div>

  </div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="app.js"></script>

</body>

</html>
